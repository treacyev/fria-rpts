<!DOCTYPE html>

<html>
	<head>
		<title>FRIA</title>
		<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.6/semantic.css">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    	<script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.4/semantic.min.js"></script>
		<link rel = "stylesheet" type = "text/css" href = "MemberProposals.css">
	</head>

	<body>
		<!-- MODAL -->
	    <div class="ui container">
	        <div class="ui small modal" id="popupreview">
	            <i class="close icon"></i>
	            <div id="header" class="header" style="text-align: center">
	              Review for Proposal 1
	            </div>
	            <div class="content">
	              <!-- POP UP BOX -->
	              <div class="ui grid container center aligned">
						<div class="row">
						</div>
						<div class="three column row">
							<div class="column"></div>
							<div class="column">
	              				<button class="ui button" type="upload_review">Upload Review</button>
							</div>
							<div class="column"></div>
						</div>
						<div class="three column row">
							<div class="column"><button class="ui secondary button" type="draft">Save as Draft</button></div>
							<div class="column">
								&nbsp;
							</div>
							<div class="column"><button class="ui orange button" type="submit">Submit Review</button></div>
						</div>
	              </div>
	              <!-- POP UP BOX -->
	            </div>
	        </div>
	    </div>
	    <!-- MODAL -->
	    <!-- MODAL -->
	    <div class="ui container">
	        <div class="ui small modal" id="popupvote">
	            <i class="close icon"></i>
	            <div id="header" class="header" style="text-align: center">
	              Vote for Proposal Title
	            </div>
	            <div class="content">
	              <!-- POP UP BOX -->
	              	<div class="ui form" style="margin-left: 280px">
					  <div class="grouped fields">
					    <div class="field">
					      <div class="ui radio checkbox">
					        <input type="radio" name="example2" checked="checked">
					        <label style="font-size: 20px">Accept</label>
					      </div>
					    </div>
					    <div class="field">
					      <div class="ui radio checkbox">
					        <input type="radio" name="example2">
					        <label style="font-size: 20px">Reject</label>
					        <br>
					        <input type="text" name="reject_reason" placeholder="add reason of rejection">
					        <br>
					        <br>
					      </div>
					    </div>
					    <div class="field">
					      <div class="ui radio checkbox">
					        <input type="radio" name="example2">
					        <label style="font-size: 20px">Resubmit</label>
					        <br>
					        <input type="text" name="resubmit_reason" placeholder="add reason of resubmit">
					        <br>
					      </div>
					    </div>
					  </div>
					  <button class="ui orange right floated button" id="vote" style="margin-bottom: 20px">Vote</button>
					</div>
	              <!-- POP UP BOX -->
	            </div>
	        </div>
	    </div>
	    <!-- MODAL -->

		<!-- ORANGE HEADER -->
		<div id="orange">
			<div class="ui grid center aligned">
				<div class="two column row">
					<div class="column">
						<table style="margin-left: 100px">
							<tr>
								<td></td>
								<td><h1 style="text-align: left; font-size: 55px">FRIA</h1></td>
							</tr>
							<tr>
								<td></td>
								<td><h3 style="text-align: left; font-size: 20px">Faculty Research Incentive Award</h3></td>
								<td></td>
								<td></td>
							</tr>
						</table>
					</div> <!-- .column first -->
					<div class="column">
						<div class="ui relaxed grid" style="margin-top: 60px">
							<div class="five column row">
								<div class="column"><h3 id="menu">Home</h3></div>
								<div class="column"><h3 id="highlighted_page">Proposals</h3></div>
								<div class="column"><h3 id="menu">Archive</h3></div>
								<div class="column"><h3 id="menu">Settings</h3></div>
								<div class="column"><h3 id="menu">Log Out</h3></div>
							</div>
						</div>
					</div> <!-- .column third -->
				</div> <!-- .three.column.row -->
			</div> <!-- .ui.grid.center.aligned -->
		</div> <!--orange -->
		<!-- ORANGE HEADER -->

		<!-- BODY -->
		<div class="ui stacked segment" style="margin-top: 100px; margin-left: 200px; margin-right: 200px">
			<div class="ui grid middle aligned">
				<table class="ui very basic table" style="margin-top: 20px">
					<thead style="border: 2px solid grey">
						<tr>
						  <th><h4>Proposal Title</h4></th>
						  <th><h4>Review Status</h4></th>
						  <th><h4>Voting Status</h4></th>
						  <th><h4>Actions</h4></th>
						</tr>
					</thead>
					<tbody>
						<tr id="rows">
						  <td><h3>Proposal Title 1</h3></td>
						  <td>
							<h3 id="pending">Pending</h3>
						  </td>
						  <td><h3 id="pending">Pending</h3></td>
						  <td><button class="ui button" type="view">View</button>&nbsp;<button class="ui button" id="add_review">Add Review</button>&nbsp;<button class="ui button" id="add_vote">Add Vote</button></td>
						</tr>
						<tr id="rows">
						  <td><h3>Proposal Title 2</h3></td>
							<td>
							<h3>Done</h3>
						  </td>
						  <td><h3>Done</h3></td>
						  <td><button class="ui button" type="view">View</button>&nbsp;<button class="ui button" id="edit_review">Edit Review</button>&nbsp;<button class="ui button" id="edit_vote">Edit Vote</button></td>
						</tr>
					</tbody>
				</table>
			</div> <!-- .ui.grid.middle.aligned -->
		</div> <!-- .ui.stacked.segment -->
		<!-- BODY -->

		<script>
		    $('.ui.radio.checkbox')
		      .checkbox()
		    ;
	    </script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.6/semantic.js"></script>

		<script>
	      $('#popupreview')
	        .modal('attach events', '#add_review', 'show')
	      ;
	      $('#popupreview')
	        .modal('attach events', '#edit_review', 'show')
	      ;
		  $('#popupvote')
		    .modal('attach events', '#add_vote', 'show')
		  ;
		  $('#popupvote')
	        .modal('attach events', '#edit_vote', 'show')
	      ;
	    </script>
	</body>

</html>
